<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">  <!-- Background gradient -->  <defs>    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />    </linearGradient>        <!-- Glow effect -->    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">      <feGaussianBlur stdDeviation="10" result="blur" />      <feComposite in="SourceGraphic" in2="blur" operator="over" />    </filter>  </defs>    <!-- Background -->  <rect width="800" height="1200" fill="url(#bg-gradient)" />    <!-- Digital circuit pattern -->  <g stroke="#3f51b5" stroke-width="1" opacity="0.3">    <path d="M0,200 H800 M0,400 H800 M0,600 H800 M0,800 H800 M0,1000 H800" />    <path d="M200,0 V1200 M400,0 V1200 M600,0 V1200" />        <!-- Circuit nodes -->    <circle cx="200" cy="200" r="5" fill="#4fc3f7" />    <circle cx="400" cy="400" r="5" fill="#4fc3f7" />    <circle cx="600" cy="600" r="5" fill="#4fc3f7" />    <circle cx="200" cy="800" r="5" fill="#4fc3f7" />    <circle cx="400" cy="1000" r="5" fill="#4fc3f7" />    <circle cx="600" cy="200" r="5" fill="#4fc3f7" />  </g>    <!-- Central figure silhouette with digital elements -->  <g transform="translate(400, 550)">    <!-- Halo/digital aura -->    <circle cx="0" cy="-100" r="150" fill="none" stroke="#e8eaf6" stroke-width="2" opacity="0.7" />    <circle cx="0" cy="-100" r="155" fill="none" stroke="#e8eaf6" stroke-width="1" opacity="0.5" />    <circle cx="0" cy="-100" r="160" fill="none" stroke="#e8eaf6" stroke-width="1" opacity="0.3" />        <!-- Figure silhouette -->    <path d="M0,-250 C30,-250 50,-230 50,-200 C50,-170 40,-150 0,-130 C-40,-150 -50,-170 -50,-200 C-50,-230 -30,-250 0,-250 Z" fill="#e8eaf6" />    <path d="M-40,-130 L-30,50 L-20,70 L-50,200 L-30,200 L0,80 L30,200 L50,200 L20,70 L30,50 L40,-130" fill="#e8eaf6" />        <!-- Digital elements overlaying the figure -->    <path d="M-40,-150 L40,-150 M-30,-140 L30,-140 M-20,-130 L20,-130" stroke="#4fc3f7" stroke-width="2" opacity="0.8" />    <path d="M-20,-100 L20,-100 M-10,-90 L10,-90" stroke="#4fc3f7" stroke-width="2" opacity="0.8" />        <!-- Binary code emanating -->    <text x="-150" y="-180" fill="#4fc3f7" font-family="monospace" font-size="12" opacity="0.7">10110011</text>    <text x="80" y="-180" fill="#4fc3f7" font-family="monospace" font-size="12" opacity="0.7">01001010</text>    <text x="-180" y="-120" fill="#4fc3f7" font-family="monospace" font-size="12" opacity="0.7">11000101</text>    <text x="100" y="-120" fill="#4fc3f7" font-family="monospace" font-size="12" opacity="0.7">00111010</text>    <text x="-140" y="-60" fill="#4fc3f7" font-family="monospace" font-size="12" opacity="0.7">10101100</text>    <text x="70" y="-60" fill="#4fc3f7" font-family="monospace" font-size="12" opacity="0.7">01010011</text>  </g>    <!-- AI representation -->  <g transform="translate(400, 300)">    <rect x="-100" y="-50" width="200" height="100" rx="10" fill="#303f9f" opacity="0.8" />    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">claude-3-7-sonnet-latest</text>        <!-- Connection between AI and figure -->    <path d="M0,50 L0,100" stroke="#4fc3f7" stroke-width="3" stroke-dasharray="5,5" />  </g>    <!-- Light rays -->  <g opacity="0.6" filter="url(#glow)">    <path d="M350,450 L250,250" stroke="#e8eaf6" stroke-width="2" />    <path d="M450,450 L550,250" stroke="#e8eaf6" stroke-width="2" />    <path d="M400,400 L400,200" stroke="#e8eaf6" stroke-width="2" />    <path d="M320,430 L200,300" stroke="#e8eaf6" stroke-width="2" />    <path d="M480,430 L600,300" stroke="#e8eaf6" stroke-width="2" />  </g>    <!-- Title -->  <text x="400" y="950" font-family="Georgia, serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">Mesías moderno</text>    <!-- Author -->  <text x="400" y="1020" font-family="Georgia, serif" font-size="30" fill="#e8eaf6" text-anchor="middle">Rubén Pozo</text>    <!-- Decorative elements -->  <rect x="150" y="930" width="500" height="2" fill="#4fc3f7" />  <rect x="200" y="1030" width="400" height="1" fill="#4fc3f7" /></svg>