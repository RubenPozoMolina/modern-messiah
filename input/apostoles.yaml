personaje:
  personaje_1:
    nombre: "Simón Pedro"
    personalidad: "Impulsivo, apasionado y leal"
    historia:
      - "Pescador de Galilea"
      - "Uno de los tres discípulos más cercanos a Jesús"
      - "Negó a Jesús tres veces antes de arrepentirse"
      - "Considerado el primer líder de la iglesia primitiva"
  personaje_2:
    nombre: "Andrés"
    personalidad: "Humilde, diligente y evangelizador"
    historia:
      - "Hermano de Pedro y también pescador"
      - "Fue primero discípulo de Juan el Bautista"
      - "Presentó a su hermano Pedro a Jesús"
      - "Según la tradición, murió crucificado en una cruz en forma de X"
  personaje_3:
    nombre: "Santiago (hijo de Zebedeo)"
    personalidad: "Fervoroso, impetuoso y devoto"
    historia:
      - "Pescador junto con su hermano Juan"
      - "Llamado 'hijo del trueno' por su temperamento"
      - "Uno de los tres discípulos más cercanos a Jesús"
      - "Primer apóstol martirizado (por Herodes Agripa)"
  personaje_4:
    nombre: "Juan"
    personalidad: "Contemplativo, amoroso y profundo"
    historia:
      - "Hermano menor de Santiago e hijo de Zebedeo"
      - "El 'discípulo amado' según el Evangelio de Juan"
      - "Único apóstol presente en la crucifixión"
      - "Se le atribuye el Evangelio de Juan, tres epístolas y el Apocalipsis"
  personaje_5:
    nombre: "Felipe"
    personalidad: "Práctico, analítico y curioso"
    historia:
      - "Oriundo de Betsaida como Pedro y Andrés"
      - "Llevó a Natanael (Bartolomé) a Jesús"
      - "Preguntó a Jesús que les mostrara al Padre"
      - "Según la tradición, predicó en Frigia y murió en Hierápolis"
  personaje_6:
    nombre: "Bartolomé (Natanael)"
    personalidad: "Sincero, directo y sin doblez"
    historia:
      - "Presentado a Jesús por Felipe"
      - "Jesús lo describió como 'un israelita en quien no hay engaño'"
      - "Originario de Caná de Galilea"
      - "Según tradiciones, predicó en Armenia, India y Etiopía"
  personaje_7:
    nombre: "Tomás"
    personalidad: "Escéptico, leal y cuestionador"
    historia:
      - "Llamado 'Dídimo' (el gemelo)"
      - "Famoso por dudar de la resurrección hasta ver a Jesús"
      - "Valiente al estar dispuesto a morir con Jesús"
      - "Según tradiciones, predicó en Partia y la India"
  personaje_8:
    nombre: "Mateo (Leví)"
    personalidad: "Metódico, detallista y observador"
    historia:
      - "Recaudador de impuestos antes de seguir a Jesús"
      - "Ofreció un banquete para Jesús tras su llamado"
      - "Autor del primer Evangelio"
      - "Predicó entre comunidades judías y gentiles"
  personaje_9:
    nombre: "Santiago (hijo de Alfeo)"
    personalidad: "Discreto, constante y trabajador"
    historia:
      - "Llamado 'Santiago el Menor' para distinguirlo del hijo de Zebedeo"
      - "Posiblemente primo de Jesús"
      - "Permaneció leal durante el ministerio de Jesús"
      - "Menos prominente en los relatos evangélicos"
  personaje_10:
    nombre: "Tadeo (Judas, hijo de Santiago)"
    personalidad: "Inquieto, inquisitivo y fiel"
    historia:
      - "También llamado Judas (no Iscariote) o Lebeo"
      - "Preguntó a Jesús por qué se manifestaría a ellos y no al mundo"
      - "Autor probable de la Epístola de Judas"
      - "Según tradiciones, predicó en Mesopotamia y Persia"
  personaje_11:
    nombre: "Simón el Zelote"
    personalidad: "Patriótico, fervoroso y apasionado"
    historia:
      - "Llamado 'el Cananita' o 'el Zelote'"
      - "Posiblemente miembro del grupo nacionalista judío"
      - "Abandonó aspiraciones políticas para seguir a Jesús"
      - "Según tradiciones, predicó en Egipto y Persia"
  personaje_12:
    nombre: "Judas Iscariote"
    personalidad: "Calculador, ambicioso y traicionero"
    historia:
      - "Administrador de las finanzas del grupo apostólico"
      - "Traicionó a Jesús por treinta piezas de plata"
      - "Se arrepintió de su traición pero se suicidó"
      - "Reemplazado por Matías tras la resurrección de Jesús"