<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a40;stop-opacity:1" />
    </linearGradient>
    
    <!-- Star glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Radio wave animation -->
    <radialGradient id="waveGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.7)" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1000" fill="url(#bgGradient)" />
  
  <!-- Stars in background -->
  <g id="stars">
    <!-- Small stars -->
    <g opacity="0.8">
      <circle cx="120" cy="200" r="1" fill="white" />
      <circle cx="350" cy="150" r="1.2" fill="white" />
      <circle cx="500" cy="300" r="1" fill="white" />
      <circle cx="650" cy="250" r="1.5" fill="white" />
      <circle cx="200" cy="350" r="1" fill="white" />
      <circle cx="700" cy="400" r="1" fill="white" />
      <circle cx="300" cy="450" r="1.3" fill="white" />
      <circle cx="150" cy="500" r="1" fill="white" />
      <circle cx="450" cy="550" r="1" fill="white" />
      <circle cx="600" cy="600" r="1.2" fill="white" />
      <circle cx="250" cy="650" r="1" fill="white" />
      <circle cx="550" cy="700" r="1" fill="white" />
      <circle cx="400" cy="750" r="1.5" fill="white" />
      <circle cx="180" cy="800" r="1" fill="white" />
      <circle cx="300" cy="850" r="1" fill="white" />
      <circle cx="650" cy="850" r="1.3" fill="white" />
    </g>
    
    <!-- Medium stars with glow -->
    <g filter="url(#glow)">
      <circle cx="200" cy="200" r="2" fill="white" />
      <circle cx="600" cy="150" r="2.5" fill="white" />
      <circle cx="150" cy="300" r="2" fill="white" />
      <circle cx="700" cy="350" r="2.2" fill="white" />
      <circle cx="300" cy="400" r="2" fill="white" />
      <circle cx="500" cy="450" r="2.4" fill="white" />
      <circle cx="250" cy="550" r="2" fill="white" />
      <circle cx="650" cy="600" r="2" fill="white" />
      <circle cx="400" cy="650" r="2.3" fill="white" />
      <circle cx="150" cy="700" r="2" fill="white" />
      <circle cx="550" cy="750" r="2" fill="white" />
      <circle cx="350" cy="800" r="2.5" fill="white" />
    </g>
    
    <!-- Bright stars with stronger glow -->
    <g filter="url(#glow)">
      <circle cx="250" cy="250" r="3" fill="white" />
      <circle cx="650" cy="200" r="3.5" fill="white" />
      <circle cx="180" cy="400" r="3.2" fill="white" />
      <circle cx="550" cy="350" r="3" fill="white" />
      <circle cx="400" cy="500" r="4" fill="white" />
      <circle cx="700" cy="550" r="3" fill="white" />
      <circle cx="300" cy="600" r="3.5" fill="white" />
      <circle cx="600" cy="700" r="3" fill="white" />
      <circle cx="200" cy="750" r="3.8" fill="white" />
      <circle cx="450" cy="800" r="3" fill="white" />
    </g>
  </g>
  
  <!-- Central celestial bodies -->
  <g transform="translate(400, 450)">
    <!-- Distant planet or star -->
    <circle cx="0" cy="0" r="70" fill="#4a2982" />
    <circle cx="0" cy="0" r="65" fill="#6939b3" />
    
    <!-- Radio waves emanating from the celestial body -->
    <g opacity="0.6" stroke="#c5b3ff" fill="none" stroke-width="1.5">
      <circle cx="0" cy="0" r="90" />
      <circle cx="0" cy="0" r="110" />
      <circle cx="0" cy="0" r="130" />
      <circle cx="0" cy="0" r="150" />
      <circle cx="0" cy="0" r="170" />
    </g>
    
    <!-- Small observing planet (Earth) -->
    <circle cx="230" cy="20" r="25" fill="#1a5b99" />
    <circle cx="230" cy="20" r="22" fill="#2980b9" />
    
    <!-- Connection beam between planets -->
    <path d="M 60,10 L 205,20" stroke="#c5b3ff" stroke-width="3" stroke-dasharray="10,5" opacity="0.8" />
  </g>
  
  <!-- Title and author section -->
  <g id="text-container">
    <!-- Title -->
    <text x="400" y="800" font-family="'Verdana', sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">EL ECO DE LAS</text>
    <text x="400" y="870" font-family="'Verdana', sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">ESTRELLAS</text>
    
    <!-- Subtitle -->
    <text x="400" y="920" font-family="'Georgia', serif" font-size="25" font-style="italic" fill="#c5b3ff" text-anchor="middle">Un viaje entre mundos</text>
  </g>
</svg>